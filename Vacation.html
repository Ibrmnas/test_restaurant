<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>We’re on Vacation • The Weekend Bite</title>
  <link rel="icon" href="assets/img/logo.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Inter, sans-serif;
      background: #fff8f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #3a2a2a;
    }

    .box {
      background: white;
      padding: 32px 26px;
      border-radius: 20px;
      max-width: 480px;
      width: 90%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .logo {
      width: 70px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #9a1a12;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 18px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #9a1a12;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <img src="assets/img/logo.png" class="logo" alt="Logo">
    <h1>We’re on Vacation</h1>
    <p>Our kitchen is taking a short break. Orders will reopen on <b>December 03 2025</b>.<br>Thank you for your patience!</p>
    <a href="index.html" class="btn">Return Home</a>
  </div>

</body>
</html>
